
<html>
  <head>
    <meta charset="utf-8"/>
    <!--link(href='dist/css/style.css',rel='stylesheet')-->
    <link href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet"/>
    <link href="//cdn.kendostatic.com/2012.1.322/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="//cdn.kendostatic.com/2012.1.322/styles/kendo.metro.min.css" rel="stylesheet"/>
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://cdn.kendostatic.com/2012.1.322/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="productEditForm">
        <h3>Hello</h3>
        <ul>
          <li>
            <label for="productName">Product Name:</label>
            <input type="text" data-bind="value: productName" id="productName" class="k-textbox"/>
          </li>
          <li>
            <label for="reorderLevel">Reorder Level:</label>
            <input type="number" data-role="numerictextbox" data-format="n0" data-bind="value ReorderLevel" id="reorderLevel"/>
          </li>
          <li class="accept">
            <button type="button" class="k-button">Check</button>
          </li>
          <li class="status"></li>
        </ul>
      </form>
    </div>
    <script src="dist/js/main.js"></script>
  </body>
</html>
